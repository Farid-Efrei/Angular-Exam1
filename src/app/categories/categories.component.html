<div class="container mx-auto p-6">
  <h1 class="text-3xl font-bold text-center mb-8">Choisissez une Catégorie</h1>

  <div class="mb-6 flex gap-4 justify-center">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      (input)="onSearch()"
      placeholder="Rechercher une catégorie..."
      class="border px-4 py-2 rounded-lg w-64"
    />
    <button
      (click)="resetFilter()"
      class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"
    >
      Réinitialiser
    </button>
  </div>

  <!-- Loading -->
  <div *ngIf="isLoading" class="text-center">
    <p class="text-xl">Chargement des catégories...</p>
  </div>

  <div
    *ngIf="!isLoading"
    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"
  >
    <div
      *ngFor="let category of filteredCategories"
      class="cursor-pointer hover:shadow-xl transition-shadow"
      (click)="goToQuiz(category.id)"
    >
      <app-category-card [category]="category"></app-category-card>
    </div>
  </div>

  <div
    *ngIf="!isLoading && filteredCategories.length === 0"
    class="text-center"
  >
    <p class="text-xl text-gray-500">Aucune catégorie trouvée.</p>
  </div>
</div>
