<div
  class="p-3 border rounded-lg hover:bg-blue-50 cursor-pointer"
  (click)="selectAnswer(answer.id)"
>
  <label class="cursor-pointer flex items-center">
    <input
      type="radio"
      [name]="'question-' + questionId"
      [value]="answer.id"
      class="mr-3"
    />
    <span>{{ answer.answerLabel }}</span>
  </label>
</div>
