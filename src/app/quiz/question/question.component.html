<div class="mb-6 p-4 bg-white rounded-lg shadow">
  <h3 class="text-xl font-semibold mb-4">
    {{ questionIndex + 1 }}. {{ question.questionLabel }}
  </h3>

  <div *ngIf="isLoading" class="text-center text-gray-500">
    Chargement des r√©ponses...
  </div>

  <div *ngIf="!isLoading" class="space-y-3">

      *ngFor="let answer of answers"
      [answer]="answer"
      [questionId]="question.id"
    ></app-answer>
  </div>
</div>
