<div class="container mx-auto p-6 text-center">
  <div class="bg-white rounded-lg shadow-lg p-8 max-w-md mx-auto">
    <h1 class="text-4xl font-bold mb-6 text-blue-600">Résultats du Quiz</h1>

    <div class="mb-6">
      <p class="text-2xl mb-2">Félicitations {{ playerName }} !</p>
      <p class="text-xl text-gray-600">Vous avez terminé le quiz</p>
    </div>

    <div class="bg-blue-100 rounded-lg p-6 mb-6">
      <p class="text-5xl font-bold text-blue-600 mb-2">
        {{ score }} / {{ scoreTotal }}
      </p>
      <p class="text-gray-700">bonnes réponses</p>
    </div>

    <div class="space-y-4">
      <button
        (click)="restartQuiz()"
        class="w-full bg-blue-500 text-white px-6 py-3 rounded-lg text-lg font-semibold hover:bg-blue-600"
      >
        Choisir une autre catégorie
      </button>

      <button
        (click)="goHome()"
        class="w-full bg-gray-500 text-white px-6 py-3 rounded-lg text-lg font-semibold hover:bg-gray-600"
      >
        Retour à l'accueil
      </button>
    </div>
  </div>
</div>
